{% extends 'odapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <h1 class="mt-4 mb-3 txt-theme-color">Contact us!</h1>
    <div class="row">
      <div class="col-lg-8 mb-4">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Send Message</button>
        </form>
      </div>
    </div>
</div>
{% endblock %}
