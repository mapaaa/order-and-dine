{% extends 'odapp/base.html' %}

{% block content %}
  <div class="all-container">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-3">
    </div>
    <div class="col-sm-3">
    </div>
    <div class="col-sm-3">
      <div class="card">
        <h2 class="bold-font text-center">Log in</h2>
        <form method="post" class="text-center">
          {% csrf_token %}
          <div class="control-group">
            <label class="control-label" for="username">Email address</label>
            <div class="controls">
                <input type="text" id="username" name="username" placeholder="✉ Email">
            </div>
          </div>
          <div class="control-group">
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                  <input type="password" name="password" id="password" placeholder="*️ Password">
              </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="button" style="margin-left: auto; margin-right: auto;">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
