{% extends 'odapp/base.html' %}

{% block content %}
  <div class="all-container">
    <div class="col-sm-3">
    </div>
    <div class="col-sm-3">
    </div>
    <div class="col-sm-3">
    </div>
    {% if not user.is_authenticated %}
    <div class="col-sm-3">
      <div class="card">
        <h2 class="bold-font text-center">Log in</h2>
        <form method="post" class="text-center" style="margin-top: 20px;">
          {% csrf_token %}
          <input class="input" type="text" id="username" name="username" placeholder="✉ Email">
          <input class="input" type="password" name="password" id="password" placeholder="*️ Password">
          <button type="submit" class="button" style="margin-left: auto; margin-right: auto;">Login</button>
        </form>
      </div>
    </div>
    {% endif %}
  </div>
{% endblock %}
