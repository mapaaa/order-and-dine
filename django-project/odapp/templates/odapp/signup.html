{% extends 'odapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="lower container">
  <h2 class="text-center txt-theme-color font-weight-bold">Join us!</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-theme">Sign up</button>
  </form>
 </div>
{% endblock %}
